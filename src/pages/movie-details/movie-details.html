<ion-header>

  <ion-navbar color="primary">
    <ion-title>Informacíon de la pelicula</ion-title>
    <ion-buttons end><button clear ion-button (click)="dismiss()"><ion-icon name="md-close-circle"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
  <ion-row>
    <ion-col col-6>
      <img src = "http://image.tmdb.org/t/p/w500{{movie.poster_path}}">
    </ion-col>

    <ion-col col-6>
      <h4>Titulo: </h4><p>{{movie.original_title}}</p>
      <h4>Fecha de estreno: </h4><p>{{movie.release_date}}</p>
      <h4>Idioma: </h4><p>{{movie.original_language}}</p>
      <h4>Puntuacíon: </h4><p>{{movie.vote_average}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <h4>Descripcíon</h4>
      <p>{{movie.overview}}</p>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
