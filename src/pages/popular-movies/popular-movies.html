<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Peliculas m√°s vistas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab right bottom>
     <button ion-fab color="primary" (click)="launchSearchModal()"><ion-icon name="search"></ion-icon></button>
     </ion-fab>

    <ion-list [virtualScroll]="popularMovies ">
    
    <ion-item *virtualItem='let movie' text-wrap>

    <ion-avatar item-start>
      <img src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}">
    </ion-avatar>

   
    <button (click)="launchMovieDetailsPage(movie)" ion-button clear color="dark"><h2 style="font-weight:bold;">{{movie.original_title}}</h2></button><br>
      <p style="padding-left:15px;">Fecha de estreno: {{movie.release_date}}</p>
  
    </ion-item>
  </ion-list>

</ion-content>
